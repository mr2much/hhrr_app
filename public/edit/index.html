    <div class="container-fluid">
      <h1 class="text-center">Editar Candidato</h1>

      <div class="d-flex mt-5 p-2 justify-content-center">
        <form class="bg-light p-3 rounded bg-opacity-10">
          <fieldset>
            <label for="cedula"
              >Cedula: <span class="text-danger">*</span>
              <input
                id="cedula"
                class="form-control"
                name="cedula"
                type="text"
                placeholder="000-0000000-0"
                pattern="^[0-9]{3}-?[0-9]{7}-?[0-9]{1}$"
                required
            /></label>

            <label for="nombres"
              >Nombre: <span class="text-danger">*</span>
              <input
                id="nombres"
                class="form-control"
                name="nombres"
                type="text"
                placeholder="John"
                required
            /></label>

            <label for="apellidos"
              >Apellidos: <span class="text-danger">*</span>
              <input
                id="apellidos"
                class="form-control"
                name="apellidos"
                type="text"
                placeholder="Doe"
                required
            /></label>

            <label for="email"
              >Introduzca su correo: <span class="text-danger">*</span>
              <input
                type="email"
                class="form-control"
                id="email"
                name="email"
                placeholder="correo@dominio.com"
                required
            /></label>
            <label for="dob"
              >Fecha de Nacimiento: <span class="text-danger">*</span
              ><input
                type="date"
                class="form-control"
                name="dob"
                id="dob"
                required
              />
              <!-- <i class="fas fa-calendar input-prefix"></i> -->
            </label>
          </fieldset>
          <fieldset>
            <label for="inexperienced-candidate">
              <input
                id="inexperienced-candidate"
                type="radio"
                name="tipo-candidato"
                class="inline"
                value="Sin experiencia"
                checked
              />
              Candidato Sin Experiencia
            </label>
            <label for="experienced-candidate">
              <input
                id="experienced-candidate"
                type="radio"
                name="tipo-candidato"
                class="inline"
                value="Con experiencia"
              />
              Candidato Con Experiencia
            </label>
            <label for="candidato-empleado"
              ><input
                id="candidato-empleado"
                type="checkbox"
                name="trabajo-actual"
                class="inline"
              />
              Empleado se encuentra laborando actualmente?</label
            >
            <label for="job_actual"
              >Lugar de Trabajo Actual:
              <input
                id="job_actual"
                class="form-control"
                name="job_actual"
                type="text"
                disabled
                placeholder="EX: Nombre empresa"
            /></label>
            <label for="expectativa-salarial"
              >Expectativa Salarial:
              <input
                type="number"
                id="expectativa-salarial"
                name="expectativa-salarial"
                class="form-control"
                min="0"
                step="0.1"
                placeholder="1,000.00"
            /></label>
            <label for="perfil-candidato"
              >Perfil del candidato:
              <select
                name="perfil-candidato"
                id="perfil-candidato"
                class="form-select"
              >
                <option value="">--Seleccionar Perfil--</option>
                <option value="1">IT</option>
                <option value="2">Desarrollo</option>
                <option value="3">DBA</option>
                <option value="4">Telecomunicaciones</option>
                <option value="5">Contabilidad</option>
                <option value="6">Servicio al Cliente</option>
              </select></label
            >
          </fieldset>

          <fieldset>
            <label for="foto-perfil"
              >Agregar foto de perfil:
              <div id="profile-pic"></div>
            </label>
            <label for="nivel-academico"
              >Nivel academico:
              <select
                name="nivel-academico"
                id="nivel-academico"
                name="nivel-academico"
                class="form-select"
              >
                <option value="">--Elegir opcion--</option>
                <option value="1">Estudiante</option>
                <option value="2">Nivel Tecnico</option>
                <option value="3">Licenciatura</option>
                <option value="4">Ingenieria</option>
                <option value="5">Maestria</option>
                <option value="6">Doctorado</option>
              </select></label
            >
            <label for="countries"
              >Indicar Pais de Origen:
              <select
                name="countries"
                id="countries"
                class="gds-cr"
                country-data-region-id="gds-cr-region"
                data-language="en"
              ></select>
              <!-- <input
                id="countries"
                class="form-control gds-cr-autocomplete"
                country-data-region-id="gds-cr-region"
                data-language="es"
                name="countries"
              /> -->
            </label>

            <select name="region" id="gds-cr-region"></select>
            <!-- <input
                class="form-control gds-cr-region-autocomplete"
                id="gds-cr-region"
                name="region"
              /> -->

            <label for="notas"
              >Informacion adicional:
              <textarea
                name="notas"
                id="notas"
                class="form-control"
                cols="30"
                rows="5"
                placeholder="Candidato da muy buena impresion..."
              ></textarea>
            </label>
          </fieldset>
          <div
            class="btn-group col-12"
            role="group"
            aria-label="Controles de Formulario Candidato Nuevo"
          >
            <button class="btn btn-lg btn-success" type="submit">
              <span class="pe-2"><i class="far fa-save"></i></span>Guardar
            </button>
            <button
              id="cancel-btn"
              class="btn btn-lg btn-warning"
              type="button"
            >
              <span class="pe-2"><i class="fas fa-ban"></i></span>Cancelar
            </button>
          </div>
        </form>
      </div>
      <div id="errorMessage" class="alert alert-danger" role="alert"></div>
    </div>
    <footer>
      <div class="d-flex pe-3">
        <input
          type="checkbox"
          class="btn-check"
          id="btn-check-outlined"
          autocomplete="off"
        />
        <label class="btn btn-outline-primary" for="btn-check-outlined"
          ><span id="light"><i class="far fa-sun"></i> Light</span
          ><span id="dark"><i class="fas fa-moon"></i> Dark</span></label
        >
      </div>
    </footer>
