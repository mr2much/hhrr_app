<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Candidatos en el mundo</title>
    <link id="theme-style-link" rel="stylesheet" href="" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
    <link rel="stylesheet" href="../res/css/styles.css" />
  </head>
  <body>
    <h1>Candidatos</h1>

    <nav class="navbar navbar-expand-md fixed-top bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="/"
          ><i class="fas fa-home fs-2 p-0 pe-1"></i> Home</a
        >
        <div>
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="/new"
                ><span
                  ><i
                    class="fas fa-user-plus text-success fs-2 p-0 pe-1"
                  ></i></span
                >Nuevo Candidato</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/map"
                ><span
                  ><i class="fas fa-globe text-info fs-2 p-0 pe-1"></i></span
                >Mapa</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <footer>
      <div class="d-flex pe-3">
        <input
          type="checkbox"
          class="btn-check"
          id="btn-check-outlined"
          autocomplete="off"
        />
        <label class="btn btn-outline-primary" for="btn-check-outlined"
          ><span id="light"><i class="far fa-sun"></i> Light</span
          ><span id="dark"><i class="fas fa-moon"></i> Dark</span></label
        >
      </div>
    </footer>
  </body>
  <script src="../js/global.js" charset="utf-8"></script>
</html>
